<html>
  <head>
    <title>New tab</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">

      <div class="quote">
        <div id="quote_text"></div>
        <div id="quote_credit"></div>

        <div class="coins">
          <iframe
            src='https://www.coingecko.com/en/widget_component/ticker/bitcoin/usd?id=bitcoin'
            style='border:none; height:90px; width: 275px;'
            scrolling='no'
            frameborder='0'
            allowTransparency='true'
          >
          </iframe> 

          <iframe
            src='https://www.coingecko.com/en/widget_component/ticker/ethereum/usd?id=ethereum'
            style='border:none; height:90px; width: 275px;'
            scrolling='no'
            frameborder='0'
            allowTransparency='true'
          >
          </iframe>
        </div>
      </div>

      <div class="news">
        <h4>Hacker news</h4>
        <ul id="hackernews">
          <li>Loading...</li>
        </ul>
      </div> 

    </div>

    
    <script type="text/javascript" src="quotes.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
